<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>
        Weekly Wardrobe Preview
    </title>
    <!--Dark Mode meta tags needed to enable Dark Mode in email client user agents-->
    <meta name="color-scheme" content="light dark"> 
    <meta name="supported-color-schemes" content="light dark">
</head>

<body style="background-color: #4a4a4a; font-family: Lucida Sans, sans-serif; padding: 20px 0;">

    <h1 style="text-align: center; color: #0A3A1A;">Weekly Wardrobe Preview</h1>

    <h2 style="text-align: center; color: #6F000F; margin-top: -10px;">{date}</h2>

    <div style="max-width: 500px; margin: 0 auto;">
        <hr style="border: 0; border-top: 1px solid #DAA520; margin: 20px 0;">
    </div>

    <div style="max-width: 500px; margin: 0 auto; padding: 0 10px; text-align: center;">
        <p style="color: #ffffff; line-height: 1.4;">{wardrobe}</p>
    </div>

    <footer style="text-align: center; padding: 20px 0; color: #cccccc; font-size:0.9em;">
        <p>
            {timestamp}
            <br><br>
            <a href="mailto:your@email.com" style="color: #cccccc; text-decoration: none;">Unsubscribe | Contact</a>
        </p>
    </footer>

</body>

</html>
